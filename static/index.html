<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arbitrage Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #1e1e1e; color: #f0f0f0; }
    th { background-color: #1e40af; cursor: pointer; color: white; }
    table { border-collapse: collapse; font-size: 0.85rem; }
    td, th { border: 1px solid #333; padding: 6px 10px; }
    tbody tr:nth-child(odd) { background-color: #2a2a2a; }
    tbody tr:nth-child(even) { background-color: #1f2937; }
    tbody tr:hover { background-color: #374151; }
    .number-col { position: sticky; left: 0; background: #111827; z-index: 2; }
    thead th { position: sticky; top: 0; z-index: 3; }
    .sort-indicator { margin-left: 4px; }
    .table-wrapper { 
      overflow-x: auto; 
      overflow-y: auto; 
      max-height: 500px; 
      border: 1px solid #333; 
      border-radius: 8px;
    }
    th, td { white-space: nowrap; }
    /* tighter spacing between Pairs and Profit Before Fee */
    td.pairs-col, th.pairs-col,
    td.profit-before-col, th.profit-before-col {
      padding-right: 6px;
      padding-left: 6px;
    }
    .profit-positive { color: #4ade80; font-weight: 600; }
    .profit-negative { color: #f87171; font-weight: 600; }
  </style>
</head>
<body class="p-4">
  <h1 class="text-2xl font-bold mb-4">Arbitrage Scanner</h1>

  <!-- Scan Controls -->
  <div class="flex flex-col md:flex-row gap-4 mb-6">
    <div>
      <label class="block text-sm">Select Exchange</label>
      <select id="exchange" class="bg-gray-800 p-2 rounded w-full md:w-40">
        <option value="binance">Binance</option>
        <option value="bybit">Bybit</option>
        <option value="gateio">Gate.io</option>
        <option value="kucoin">Kucoin</option>
      </select>
    </div>
    <div>
      <label class="block text-sm">Minimum Profit %</label>
      <input id="minProfit" type="number" value="0" step="0.1"
        class="bg-gray-800 p-2 rounded w-full md:w-40"/>
    </div>
    <div class="flex items-end">
      <button id="scanBtn"
        class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white">
        Scan
      </button>
    </div>
  </div>

  <!-- Scan status -->
  <div id="status" class="mb-4 text-sm text-gray-300"></div>

  <!-- Results Table -->
  <div id="resultsContainer" class="hidden table-wrapper">
    <table class="min-w-full text-sm">
      <thead>
        <tr>
          <th class="number-col">#</th>
          <th>Triangle</th>
          <th class="pairs-col">Pairs</th>
          <th class="profit-before-col" data-sort="profit_before_fees">
            Profit % (Before Fee) <span class="sort-indicator"></span>
          </th>
          <th data-sort="trade_fees">
            Fees % <span class="sort-indicator"></span>
          </th>
          <th data-sort="profit_after_fees">
            Profit % (After Fee) <span class="sort-indicator"></span>
          </th>
          <th data-sort="min_liquidity">
            Min Liquidity <span class="sort-indicator"></span>
          </th>
          <th>Liquidity (Legs)</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <script>
    const scanBtn = document.getElementById("scanBtn");
    const statusEl = document.getElementById("status");
    const resultsContainer = document.getElementById("resultsContainer");
    const resultsBody = document.getElementById("resultsBody");

    let currentData = [];
    let sortConfig = { key: "profit_after_fees", asc: false };

    function formatLiquidity(val) {
      if (!val || isNaN(val)) return "-";
      if (val >= 1_000_000_000) return (val / 1_000_000_000).toFixed(2) + "B";
      if (val >= 1_000_000) return (val / 1_000_000).toFixed(2) + "M";
      if (val >= 1_000) return (val / 1_000).toFixed(2) + "K";
      return val.toFixed(2);
    }

    function renderTable(data) {
      resultsBody.innerHTML = "";
      data.forEach((opp, idx) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="number-col text-center">${idx + 1}</td>
          <td>${opp.triangle}</td>
          <td class="pairs-col">${opp.pairs}</td>
          <td class="profit-before-col text-right">${opp.profit_before_fees.toFixed(2)}%</td>
          <td class="text-right">${opp.trade_fees.toFixed(2)}%</td>
          <td class="text-right ${opp.profit_after_fees >= 0 ? "profit-positive" : "profit-negative"}">
            ${opp.profit_after_fees.toFixed(2)}%
          </td>
          <td class="text-right">${formatLiquidity(opp.min_liquidity || 0)}</td>
          <td class="text-right">
            ${(opp.leg_liquidities || []).map(l => formatLiquidity(l)).join(" / ")}
          </td>
        `;
        resultsBody.appendChild(row);
      });
    }

    function updateSortIndicators() {
      document.querySelectorAll("th[data-sort]").forEach(th => {
        const key = th.getAttribute("data-sort");
        const span = th.querySelector(".sort-indicator");
        if (!span) return;
        span.textContent = sortConfig.key === key ? (sortConfig.asc ? "▲" : "▼") : "";
      });
    }

    function sortAndRender() {
      const sorted = [...currentData].sort((a, b) => {
        const valA = a[sortConfig.key];
        const valB = b[sortConfig.key];
        if (typeof valA === "number" && typeof valB === "number") {
          return sortConfig.asc ? valA - valB : valB - valA;
        }
        return 0;
      });
      renderTable(sorted);
      updateSortIndicators();
    }

    document.querySelectorAll("th[data-sort]").forEach(th => {
      th.addEventListener("click", () => {
        const key = th.getAttribute("data-sort");
        if (sortConfig.key === key) {
          sortConfig.asc = !sortConfig.asc;
        } else {
          sortConfig.key = key;
          sortConfig.asc = true;
        }
        sortAndRender();
      });
    });

    scanBtn.addEventListener("click", async () => {
      const exchange = document.getElementById("exchange").value;
      const minProfit = parseFloat(document.getElementById("minProfit").value);

      statusEl.textContent = `Scanning ${exchange}...`;
      resultsContainer.classList.add("hidden");
      resultsBody.innerHTML = "";

      try {
        const res = await fetch("/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ exchanges: [exchange], min_profit: minProfit })
        });

        if (!res.ok) {
          statusEl.textContent = `Scan failed: ${res.status}`;
          return;
        }

        const data = await res.json();
        statusEl.textContent = `Scan complete. Found ${data.results.length} opportunities.`;

        if (data.results.length > 0) {
          resultsContainer.classList.remove("hidden");
          currentData = data.results;
          sortAndRender();
        }
      } catch (err) {
        statusEl.textContent = "Scan error: " + err;
      }
    });
  </script>
</body>
            </html>
