<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arbitrage Scanner</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .control {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 150px;
    }
    label {
      margin-bottom: 5px;
      font-size: 14px;
      color: #bbb;
    }
    select, input, button {
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }
    select, input {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    button {
      background-color: #0288d1;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0277bd;
    }
    .loading {
      margin: 10px 0;
      font-style: italic;
      color: #aaa;
    }
    .results {
      display: none;
      overflow: auto;
      max-height: 500px;
      border: 1px solid #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #0288d1;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    td:first-child, th:first-child {
      position: sticky;
      left: 0;
      background-color: #1e1e1e;
      z-index: 3;
    }
    /* Row striping */
    tbody tr:nth-child(odd) {
      background-color: #1e1e1e;
    }
    tbody tr:nth-child(even) {
      background-color: #2a2a2a;
    }
    /* Hover highlight */
    tbody tr:hover {
      background-color: #333 !important;
    }
  </style>
</head>
<body>
  <h1>Arbitrage Scanner</h1>

  <div class="controls">
    <div class="control">
      <label for="exchange">Exchange</label>
      <select id="exchange">
        <option value="binance">Binance</option>
        <option value="bybit">Bybit</option>
        <option value="gateio">Gate.io</option>
        <option value="kucoin">Kucoin</option>
      </select>
    </div>

    <div class="control">
      <label for="minProfit">Minimum Profit %</label>
      <input id="minProfit" type="number" step="0.1" value="0" />
    </div>

    <div class="control">
      <label for="collectSeconds">Collect Window (seconds)</label>
      <input id="collectSeconds" type="number" value="5" />
    </div>

    <div class="control">
      <label>&nbsp;</label>
      <button id="scanBtn">Scan</button>
    </div>
  </div>

  <div class="loading" id="loading" style="display:none;">Scanning exchange...</div>

  <div class="results" id="results">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Triangle</th>
          <th>Pairs</th>
          <th>Profit % Before Fee</th>
          <th>Fees %</th>
          <th>Profit % After Fee</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <script>
    document.getElementById("scanBtn").addEventListener("click", async () => {
      const exchange = document.getElementById("exchange").value;
      const minProfit = parseFloat(document.getElementById("minProfit").value);
      const collectSeconds = parseInt(document.getElementById("collectSeconds").value);

      document.getElementById("loading").style.display = "block";
      document.getElementById("results").style.display = "none";

      try {
        const res = await fetch("/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            exchanges: [exchange],
            min_profit: minProfit,
            collect_seconds: collectSeconds,
          }),
        });

        if (!res.ok) throw new Error("Scan request failed");
        const data = await res.json();

        const body = document.getElementById("resultsBody");
        body.innerHTML = "";

        data.forEach((op, idx) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${idx + 1}</td>
            <td>${op.triangle.join(" â†’ ")}</td>
            <td>${op.pairs.0.base}/${op.pairs.0.quote}, ${op.pairs.1.base}/${op.pairs.1.quote}, ${op.pairs.2.base}/${op.pairs.2.quote}</td>
            <td>${op.profit_before.toFixed(2)}%</td>
            <td>${op.fees.toFixed(2)}%</td>
            <td>${op.profit_after.toFixed(2)}%</td>
          `;
          body.appendChild(row);
        });

        document.getElementById("results").style.display = "block";
      } catch (e) {
        alert("Error: " + e.message);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    });
  </script>
</body>
  </html>
