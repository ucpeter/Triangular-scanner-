<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arbitrage Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #1e1e1e; color: #f0f0f0; }
    th { background-color: #1e40af; cursor: pointer; }
    table { border-collapse: collapse; }
    td, th { border: 1px solid #333; padding: 6px; }
    tbody tr:nth-child(odd) { background-color: #2a2a2a; }
    tbody tr:nth-child(even) { background-color: #1f2937; }
    tbody tr:hover { background-color: #374151; }
    .number-col { position: sticky; left: 0; background: #111827; z-index: 1; }
    .sort-indicator { margin-left: 4px; }
  </style>
</head>
<body class="p-4">
  <h1 class="text-2xl font-bold mb-4">Arbitrage Scanner</h1>

  <!-- Scan Controls -->
  <div class="flex flex-col md:flex-row gap-4 mb-6">
    <div>
      <label class="block text-sm">Select Exchange</label>
      <select id="exchange" class="bg-gray-800 p-2 rounded w-full md:w-40">
        <option value="binance">Binance</option>
        <option value="bybit">Bybit</option>
        <option value="gateio">Gate.io</option>
        <option value="kucoin">Kucoin</option>
      </select>
    </div>
    <div>
      <label class="block text-sm">Minimum Profit %</label>
      <input id="minProfit" type="number" value="0" step="0.1"
        class="bg-gray-800 p-2 rounded w-full md:w-40"/>
    </div>
    <div>
      <label class="block text-sm">Collect Window (seconds)</label>
      <input id="collectSeconds" type="number" value="5" min="1"
        class="bg-gray-800 p-2 rounded w-full md:w-40"/>
    </div>
    <div class="flex items-end">
      <button id="scanBtn"
        class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white">
        Scan
      </button>
    </div>
  </div>

  <!-- Scan status -->
  <div id="status" class="mb-4 text-sm text-gray-300"></div>

  <!-- Results Table -->
  <div id="resultsContainer" class="hidden overflow-auto max-h-[500px]">
    <table class="min-w-full text-sm">
      <thead>
        <tr>
          <th class="number-col">#</th>
          <th>Triangle</th>
          <th>Pairs</th>
          <th data-sort="profit_before">
            Profit % (Before Fee) <span class="sort-indicator"></span>
          </th>
          <th data-sort="fees">
            Fees % <span class="sort-indicator"></span>
          </th>
          <th data-sort="profit_after">
            Profit % (After Fee) <span class="sort-indicator"></span>
          </th>
          <th data-sort="score_liquidity">
            Liquidity <span class="sort-indicator"></span>
          </th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <script>
    const scanBtn = document.getElementById("scanBtn");
    const statusEl = document.getElementById("status");
    const resultsContainer = document.getElementById("resultsContainer");
    const resultsBody = document.getElementById("resultsBody");

    let currentData = [];
    let sortConfig = { key: "profit_after", asc: false }; // default sort

    // Format liquidity nicely
    function formatLiquidity(val) {
      if (val >= 1_000_000_000) return (val / 1_000_000_000).toFixed(2) + "B";
      if (val >= 1_000_000) return (val / 1_000_000).toFixed(2) + "M";
      if (val >= 1_000) return (val / 1_000).toFixed(2) + "K";
      return val.toFixed(2);
    }

    function renderTable(data) {
      resultsBody.innerHTML = "";
      data.forEach((opp, idx) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="number-col">${idx + 1}</td>
          <td>${opp.triangle}</td>
          <td>${opp.pairs.join(", ")}</td>
          <td>${opp.profit_before.toFixed(2)}%</td>
          <td>${opp.fees.toFixed(2)}%</td>
          <td>${opp.profit_after.toFixed(2)}%</td>
          <td>${formatLiquidity(opp.score_liquidity)}</td>
        `;
        resultsBody.appendChild(row);
      });
    }

    function updateSortIndicators() {
      document.querySelectorAll("th[data-sort]").forEach(th => {
        const key = th.getAttribute("data-sort");
        const span = th.querySelector(".sort-indicator");
        if (!span) return;
        if (sortConfig.key === key) {
          span.textContent = sortConfig.asc ? "▲" : "▼";
        } else {
          span.textContent = "";
        }
      });
    }

    function sortAndRender() {
      const sorted = [...currentData].sort((a, b) => {
        const valA = a[sortConfig.key];
        const valB = b[sortConfig.key];
        if (typeof valA === "number" && typeof valB === "number") {
          return sortConfig.asc ? valA - valB : valB - valA;
        }
        return 0;
      });
      renderTable(sorted);
      updateSortIndicators();
    }

    // Attach click handlers for sorting
    document.querySelectorAll("th[data-sort]").forEach(th => {
      th.addEventListener("click", () => {
        const key = th.getAttribute("data-sort");
        if (sortConfig.key === key) {
          sortConfig.asc = !sortConfig.asc;
        } else {
          sortConfig.key = key;
          sortConfig.asc = true;
        }
        sortAndRender();
      });
    });

    // Handle Scan button click
    scanBtn.addEventListener("click", async () => {
      const exchange = document.getElementById("exchange").value;
      const minProfit = parseFloat(document.getElementById("minProfit").value);
      const collectSeconds = parseInt(document.getElementById("collectSeconds").value);

      statusEl.textContent = `Scanning ${exchange}...`;
      resultsContainer.classList.add("hidden");
      resultsBody.innerHTML = "";

      try {
        const res = await fetch("/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ exchanges: [exchange], min_profit: minProfit, collect_seconds: collectSeconds })
        });

        if (!res.ok) {
          statusEl.textContent = `Scan failed: ${res.status}`;
          return;
        }

        const data = await res.json();
        statusEl.textContent = `Scan complete. Found ${data.length} opportunities.`;

        if (data.length > 0) {
          resultsContainer.classList.remove("hidden");
          currentData = data;
          sortAndRender();
        }
      } catch (err) {
        statusEl.textContent = "Scan error: " + err;
      }
    });
  </script>
</body>
</html>
