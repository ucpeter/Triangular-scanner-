<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arbitrage Scanner</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    select, input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #0077ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    #results, #debug {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arbitrage Scanner</h1>

    <!-- Exchange dropdown -->
    <label for="exchange">Select Exchange:</label>
    <select id="exchange">
      <option value="binance">Binance</option>
      <option value="bybit">Bybit</option>
      <option value="gateio">Gate.io</option>
      <option value="kucoin">Kucoin</option>
    </select>

    <!-- Minimum profit input -->
    <label for="profit">Min Profit %:</label>
    <input id="profit" type="number" value="0" step="0.1" />

    <!-- Scan button -->
    <button onclick="scan()">Scan</button>

    <!-- Debug + Results -->
    <div id="debug">Debug area...</div>
    <div id="results">Results will appear here...</div>
  </div>

  <script>
    async function scan() {
      const exchange = document.getElementById("exchange").value;
      const minProfit = parseFloat(document.getElementById("profit").value) || 0;

      const payload = {
        exchanges: [exchange],
        min_profit: minProfit
      };

      try {
        const res = await fetch("/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          document.getElementById("debug").innerText = `POST /scan failed: ${res.status}`;
          return;
        }

        const data = await res.json();
        document.getElementById("debug").innerText = "POST /scan success âœ…";
        document.getElementById("results").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("debug").innerText = `Error: ${err}`;
      }
    }
  </script>
</body>
</html>
