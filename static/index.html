<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangular Arbitrage Scanner</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4fc3f7;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls label {
      font-size: 14px;
      margin-right: 5px;
    }
    .controls input, .controls select, .controls button {
      padding: 6px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }
    .controls button {
      background-color: #4fc3f7;
      color: #121212;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0288d1;
    }
    #status {
      margin: 10px 0;
      font-style: italic;
      color: #81d4fa;
    }
    .table-container {
      overflow-x: auto;
      overflow-y: auto;
      max-height: 500px;
      border: 1px solid #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 950px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #01579b;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    td:first-child, th:first-child {
      position: sticky;
      left: 0;
      background-color: #263238;
      z-index: 1;
    }
    tr:nth-child(even) {
      background-color: #1e1e1e;
    }
    tr:nth-child(odd) {
      background-color: #2c2c2c;
    }

    /* Gradient for profits */
    .profit-positive {
      background: linear-gradient(90deg, #1b5e20, #2e7d32);
      color: #fff;
      font-weight: bold;
    }
    .profit-negative {
      background: linear-gradient(90deg, #b71c1c, #c62828);
      color: #fff;
      font-weight: bold;
    }

    /* Gradient for triangles and pairs */
    .triangle-cell {
      background: linear-gradient(90deg, #0d47a1, #1976d2);
      color: #fff;
      font-weight: bold;
    }
    .pair-cell {
      background: linear-gradient(90deg, #263238, #37474f);
      color: #bbdefb;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Triangular Arbitrage Scanner</h1>

  <div class="controls">
    <div>
      <label for="exchangeSelect">Select Exchange:</label>
      <select id="exchangeSelect">
        <option value="binance">Binance</option>
        <option value="bybit">Bybit</option>
        <option value="gateio">Gate.io</option>
        <option value="kucoin">Kucoin</option>
      </select>
    </div>
    <div>
      <label for="minProfit">Min Profit %:</label>
      <input id="minProfit" type="number" step="0.01" value="0">
    </div>
    <div>
      <label for="collectSeconds">Collect Window (sec):</label>
      <input id="collectSeconds" type="number" step="1" value="5">
    </div>
    <div>
      <button onclick="runScan()">Scan</button>
    </div>
  </div>

  <div id="status">Idle.</div>

  <div class="table-container">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Triangle</th>
          <th>Pair 1</th>
          <th>Pair 2</th>
          <th>Pair 3</th>
          <th>Profit % Before Fee</th>
          <th>Fees %</th>
          <th>Profit % After Fee</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
  </div>

  <script>
    async function runScan() {
      const exchange = document.getElementById("exchangeSelect").value;
      const minProfit = parseFloat(document.getElementById("minProfit").value) || 0;
      const collectSeconds = parseInt(document.getElementById("collectSeconds").value) || 5;

      const statusEl = document.getElementById("status");
      const tableBody = document.getElementById("resultsBody");

      // Reset UI
      statusEl.textContent = `üîÑ Scanning ${exchange}...`;
      tableBody.innerHTML = "";

      try {
        const resp = await fetch("/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            exchanges: [exchange],
            min_profit: minProfit,
            collect_seconds: collectSeconds
          })
        });

        if (!resp.ok) throw new Error(`Server returned ${resp.status}`);
        const results = await resp.json();

        if (results.length === 0) {
          statusEl.textContent = "‚úÖ Scan complete: No opportunities found.";
        } else {
          statusEl.textContent = `‚úÖ Scan complete: Found ${results.length} opportunities.`;
          for (let i = 0; i < results.length; i++) {
            const r = results[i];
            const row = document.createElement("tr");

            // Profit coloring
            const profitClass = r.profit_after >= 0 ? "profit-positive" : "profit-negative";

            row.innerHTML = `
              <td>${i+1}</td>
              <td class="triangle-cell">${r.triangle.join(" ‚Üí ")}</td>
              <td class="pair-cell">${r.pairs[0].base}/${r.pairs[0].quote}</td>
              <td class="pair-cell">${r.pairs[1].base}/${r.pairs[1].quote}</td>
              <td class="pair-cell">${r.pairs[2].base}/${r.pairs[2].quote}</td>
              <td class="${profitClass}">${r.profit_before.toFixed(2)}%</td>
              <td>${r.fees.toFixed(2)}%</td>
              <td class="${profitClass}">${r.profit_after.toFixed(2)}%</td>
            `;
            tableBody.appendChild(row);
          }
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Scan failed. Check server logs.";
      }
    }
  </script>
</body>
</html>
